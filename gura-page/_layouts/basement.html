<!doctype html>
<html lang="{{ page.lang }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ page.topdir }}/assets/gura-template.css">
    <title>{{ page.title }}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	  <a class="navbar-brand" href="/">Gura</a>
	  <div class="collapse navbar-collapse" id="navbarsExample03">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item{% if page.url == "/" %} active{% endif %}">
			<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link{% if page.url contains "/document/" %} active{% endif %}" href="/document/">Document</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link{% if page.url contains "/download/" %} active{% endif %}" href="/download/">Download</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link{% if page.url contains "/gallery/" %} active{% endif %}" href="/gallery/">Gallery</a>
		  </li>
		</ul>
	  </div>
	</nav>
	<main>
	  {{ content }}
	</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
